<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
    <script src="demo.js"></script>
</head>
<body>
    <div class="control">
        <div class="configure">
            <div class="col">
                <span>行数：</span><input type="text" id="col" placeholder="默认为10" value="">
            </div>
            <div class="row">
                <span>列数：</span><input type="text" id="row" placeholder="默认为10" value="">
            </div>
            <div class="lei">
                <span>地雷：</span><input type="text" id="lei" placeholder="默认为10" value="">
            </div>
        </div>
        <div class="dis">
            <button id="begin">开始游戏</button>
            <button id="again">重新开始</button>
            <span class="save">安全区</span>
            <span class="lei">地雷</span>
            <span class="flag">地雷标记</span>
        </div>
        <div class="sore">
            <div class="time">TIME：<span id="time"></span></div>
            <div class="residual">剩余地雷：<span id="leave"></span></div>
        </div>
    </div>
    <div id="mysaolei"></div>
</body>
</html>
